version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11.0.2
    steps:
      - checkout
      - run:
          name: Install Packages
          command: |
            sudo apt-get update && sudo apt-get -y install wget zip unzip python3
            python3 --version
      - run:
          name: Install pip
          command: sudo apt install python3-pip
      - run:
          name: Install AWS CLI
          command: |
            pip3 --version
            sudo pip3 install awscli
            aws --version
      - run:
          name: Build Artifact
          command: |
            pwd
            ls -al
            cd webapp/csye6225_assignment1
            pwd
            mvn package -P cloud
            cd target/
            ls -al
            cd ../../..
            pwd
      - run:
          name: Zip Artifact
          command: |
            echo "Hello the current build number is ${CIRCLE_BUILD_NUM}"
            pwd
            ls -al
            mkdir -p codedeploy_artifact
            cp infrastructure/aws/codedeploy/*.sh .
            zip -r csye6225-web-app-${CIRCLE_BUILD_NUM}.zip webapp/target/ROOT.war infrastructure/aws/codedeploy/*.sh *.yml
            ls -al
            mv csye6225-web-app-${CIRCLE_BUILD_NUM}.zip codedeploy_artifact/
            ls -al
            pwd
            cd codedeploy_artifact
            ls -al
            pwd
            cd ..
            pwd
            ls -al
      - run:
          name: Upload Artifact to S3
          command: |
            aws s3 sync codedeploy_artifact s3://code-deploy.gujares.me
      - run:
          name: Make CodeDeploy API call
          command: |
            echo "Hello CodeDeploy" 
            aws deploy create-deployment --application-name csye6225 \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --description "CSYE6225 - CodeDeploy" \
            --s3-location bucket=code-deploy.gujares.me,key=csye6225-web-app-${CIRCLE_BUILD_NUM}.zip,bundleType=zip \
            --output json